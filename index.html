<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flowchart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="jquery-2.2.4.js"></script>
    <script src="data.js"></script>
    <script src='main.js'></script>
</head>

<body>
    <div class='container'></div>

    <script>
        $(document).ready(function () {
            generateSteps(data);
            drawLines(data.length);
        });

        function generateSteps(data) {
            var card = '';
            data.forEach(e => {
                card += '<div class="card ' + e.cardClass + '" id="' + e.id + '">' +
                    '<div class="card-header ' + e.cardHeaderClass + '">' + e.stepTitle + '</div>' +
                    '<div class="card-main">' +
                    '<i class="material-icons ' + e.iconClass + '">' + e.icon + '</i>' +
                    '<div class="main-description ' + e.descClass + '">' + e.assignedTo + '</div>' +
                    '</div>' +
                    '</div>';
            });
            $('.container').html(card);
        }

        function drawLines(length) {

            for (let i = 1; i < length; i++) {

                new LeaderLine(
                    $('#' + i)[0],
                    $('#' + (i + 1))[0],
                    {
                        color: '#219760', size: 2, path: 'grid',
                        startSocket: 'right',
                        endSocket: 'left',
                        startSocketGravity: 10,
                        endSocketGravity: 10,
                        //dropShadow: true
                    }
                );
            }
        }
    </script>
</body>

</html>
